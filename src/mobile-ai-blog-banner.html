<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile AI Blog Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .banner-container {
            width: 100%;
            max-width: 800px;
            height: 350px;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(102, 126, 234, 0.5);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 50%, transparent 50%, rgba(0, 0, 0, 0.2) 100%);
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 40px;
        }

        .text-section {
            flex: 1;
            color: white;
        }

        .title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            margin-bottom: 15px;
            line-height: 1.1;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideInLeft 1s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .subtitle {
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            font-weight: 300;
            opacity: 0.95;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: slideInLeft 1s ease-out 0.2s both;
        }

        .tag-container {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            animation: slideInLeft 1s ease-out 0.4s both;
        }

        .tag {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: default;
        }

        .tag:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .visual-section {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
        }

        .phone-mockup {
            position: relative;
            width: 120px;
            height: 240px;
            background: linear-gradient(145deg, #1a1a2e, #0f0f1e);
            border-radius: 20px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
            margin: 0 auto;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
        }

        .screen {
            position: absolute;
            inset: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 22px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .ai-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .neural-lines {
            position: absolute;
            inset: 0;
            overflow: hidden;
            opacity: 0.3;
        }

        .line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: moveLine 8s linear infinite;
        }

        .line:nth-child(1) { top: 20%; width: 150px; animation-delay: 0s; }
        .line:nth-child(2) { top: 40%; width: 200px; animation-delay: 2s; }
        .line:nth-child(3) { top: 60%; width: 180px; animation-delay: 4s; }
        .line:nth-child(4) { top: 80%; width: 160px; animation-delay: 6s; }

        @keyframes moveLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(calc(100vw + 100%)); }
        }

        .particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatParticle 20s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; animation-delay: 5s; }
        .particle:nth-child(3) { left: 50%; animation-delay: 10s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 15s; }
        .particle:nth-child(5) { left: 90%; animation-delay: 20s; }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .banner-container {
                height: 500px;
            }
            
            .content {
                padding: 40px 30px;
                flex-direction: column;
                justify-content: center;
                text-align: center;
            }
            
            .visual-section {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                margin-top: 30px;
            }
            
            .phone-mockup {
                width: 140px;
                height: 280px;
            }
            
            .tag-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="overlay"></div>
        
        <div class="neural-lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="content">
            <div class="text-section">
                <h1 class="title">Mobile AI Engineering</h1>
                <p class="subtitle">Building the Future of Mobile AI with Swift, SwiftUI &<br>On-Device Intelligence</p>
            </div>
            
            <div class="visual-section">
                <div class="phone-mockup">
                    <div class="screen">
                        <svg class="ai-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2" opacity="0.3"/>
                            <circle cx="12" cy="12" r="6" stroke="white" stroke-width="2" opacity="0.5"/>
                            <circle cx="12" cy="12" r="2" fill="white"/>
                            <path d="M12 2 L12 6" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <path d="M12 18 L12 22" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <path d="M2 12 L6 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <path d="M18 12 L22 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <path d="M4.93 4.93 L7.76 7.76" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <path d="M16.24 16.24 L19.07 19.07" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <path d="M4.93 19.07 L7.76 16.24" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <path d="M16.24 7.76 L19.07 4.93" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
